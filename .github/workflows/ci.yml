name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-tests-${{ github.ref }}-1 # can be referenced in other workflow files
  cancel-in-progress: true

jobs:
  build-tests:
    strategy:
      matrix: 
        command: [lint, "test:ci", e2e] # needs quotes cause colon in name
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup NodeJS 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Cache yarn dependencies
        uses: actions/cache@v2
        id: yarn-cache
        with: 
          path: |
            **/node_modules
            /home/runner/.cache/Cypress
          key: our-cache-yarn-${{ hashFiles('**/yarn.lock') }} # can be referenced in other workflow files

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: ${{ matrix.command }} #dynamic name from matrix
        run: yarn ${{ matrix.command }}

  test-resusable:
    uses: juruus/gh-actions-test/.github/workflows/_reuseme.yml@split-jobs

